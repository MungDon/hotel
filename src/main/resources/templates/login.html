<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<header th:replace="~{header :: header}"></header>
	<main class="loginMain">
		<div class="loginFormBox">
			<div class="loginText">
				<h2>로그인</h2>
			</div>
			<form class="loginForm" action="/user/login" method="post">
					<img class="welcomeImg" src="/images/welcome.gif" width="200" height="150">
				<div class="inputElement">
					<input type="email" name="user_email" placeholder=" 이메일 주소">
					<input type="password" name="password" placeholder=" 비밀번호">
				</div>
				<div class="btns">
					<button type="submit">로그인</button>
					<button type="button" onclick="location.href='/user'">회원가입</button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
