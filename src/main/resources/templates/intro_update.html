<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>소개글 수정</title>
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/intro_add.css">
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/editor.js"></script>
    <script src="/js/sessionChk.js"></script>
    <script src="/js/intro_add.js"></script>
</head>
<body>
<input type="hidden" th:value="${session.user_sid}" id="user_sid">
<input type="hidden" id="user_role" th:value="${session.role_user}"/>

<header th:replace="~{manageheader :: manageheader}"></header>
<form id="introForm" action="/hotel/management/intro/update" method="post">
    <div class="introTitle">
        <input type="text" name="title" th:value="${detail.title}" placeholder="소개글 제목을 입력하세요"/></div>
    <div class="editorBox">
        <div id="editor"></div>
    </div>
    <textarea name ="content" id="content" rows="16" class="hidden" style="display:none" th:text="${detail.content}"></textarea>
    <p>대표소개글 설정</p>
    <div class="select">
        <label for="yes">O</label>
        <input type="radio" name="status" id="yes" value="1" th:checked="${detail.status == '공개'}">

        <label for="no">X</label>
        <input type="radio" name="status" id="no" value="0" th:checked="${detail.status == '비공개'}" >
    </div>
    <div class="Btns">
        <button type="button" onclick="submit()">등록</button>
        <button type="button" class="addCancel">취소</button>
    </div>
</form>
</body>
</html>
