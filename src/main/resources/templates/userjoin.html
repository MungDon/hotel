<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>회원가입 페이지</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/email_auth_chk.js"></script>
	<script type="text/javascript" src="/js/modal.js"></script>
	<script type="text/javascript" src="/js/common.js"></script>
	<script type="text/javascript" src="/js/user_join.js"></script>

	<link rel="stylesheet" href="/css/modal.css">
	<link rel="stylesheet" href="/css/user_join.css">
	<link rel="stylesheet" href="/css/header.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
	<header th:replace="~{header :: header}"></header>
	<main class="joinMainCon">
		<div class="joinBox">
			<form class="userJoinForm" action="/user" method="post" id="joinForm">
					<input type="hidden" id="action" value="signup">
					<input type="hidden" name="auth_status" id="authStatus">
					<div class="innerBox">
						<input type="email" id="email" name="user_email" placeholder="이메일을 입력하세요.">
						<button type="button" class="emailAuthBtn">이메일 인증</button>
					</div>
					<div class="emailValidText"></div>
					<div class="innerBox">
						<input type="text" id="name" name="user_name" placeholder="회원명을 입력하세요">
						<button type="button" class="duplicateTestBtn">중복검사</button>
					</div>
					<div class="nameValidText"></div>
					<div class="innerBox">
						<input type="password" id="pw" name="password" placeholder="비밀번호입력">
						<input type="password" id="pw2" name="password2" placeholder="비밀번호 재입력">
					</div>
					<span class="pwTip"></span>
					<div class="pwValidText"></div>
					<div class="empChkBox">
						<input type="checkbox" id="empChk"><span>직원가입</span>
					</div>
					<div class="empOnlyBox">
						<input type="text" name="emp_number" id="empNum" placeholder="10자리 사원번호를 입력하세요">
					</div>
					<div class="empValidText"></div>
					<button type="button" class="joinBtn">회원가입</button>
			</form>
		</div>
		<div th:replace="~{modal :: modal}"></div>
	</main>
</body>

</html>
