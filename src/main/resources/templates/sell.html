<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>hotel insert</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<form class="sellAddForm" action="/sell" method="post">
		호텔 정보<input type="text" name="room_info"><br> 
		호텔 이미지<input type="file" name="room_img"><br>
			
		<h2>-옵션-</h2>
		<div id="pulsOptions">
			<div class="options">
				옵션명<input type="text" id="options[0].option_name" name="option[0].option_name">
				내용<input type="text" id="options[0].option_value" name="option[0].option_value">		
				<button type="button" onclick="addOption()">옵션 추가하기</button><br>
			</div>
		</div>
		<button type="submit" >등록</button>	
			
<script th:inline="javascript">
    let optionCount = 0;

    function addOption(){
        optionCount++;
       	let html =""
       		html += `
            <div class="options">
                옵션명<input type="text" id="options[${optionCount}].option_name" name="options[${optionCount}].option_name">
                내용<input type="text" id="options[${optionCount}].option_value" name="options[${optionCount}].option_value">
                <button type="button" onclick="removeOption(this)">옵션 제거</button>
            </div>
        `;
        $("#pulsOptions").append(html);
        console.log(optionCount);
    }

    function removeOption(button) {
        $(button).parent().remove();
    }
</script>
		
		
	</form>
</body>
</html>
