<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>header</title>
	 <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header" th:fragment="header">
		<input type="hidden" th:value="${session.user_sid}">
		 <input type="hidden" th:value="${session.user_name}">
		 <input type="hidden" th:value="${session.role_user}">
		<div class="user_info" th:if="${session.user_sid != null}">
			<span th:text="|${session.user_name} 님, 환영합니다.|"></span>
			<span th:text="|${session.role_user} 등급입니다.|"></span>
			<button type="button" class="logout">로그아웃</button>
		</div>
	</header>
<script th:inline="javascript">

	$(function(){
		
		$(".logout").click(function() {
			$.ajax({
				type : 'delete',
				url : '/user/logout',
				success : function() {
					console.log("이거작동함?");
					alert("로그아웃");
					location.reload();
				},
				error : function() {
				}
			})
		});
	})
	


</script>
</body>
</html>
