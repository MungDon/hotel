<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>header</title>
<link rel="stylesheet" href="css/header.css">
</head>
<body>
	<header class="header" th:fragment="header">
		<input type="hidden" th:value="${session.user_sid}"> <input
			type="hidden" th:value="${session.user_name}"> <input
			type="hidden" th:value="${session.role_user}">
		<table class="headerTable">
			<tr>
				<td class="td1"></td>
				<td class="td2" th:if="${session.user_sid!=null && session.role_user.getType().equals('STAFF')}"><a
					href="/hotel/management">호텔 관리</a></td>
				<td th:if="${session.user_sid == null}"></td>
				<td class="td3"></td>
				<td class="td4"></td>
				<td class="td5"></td>
				<td class="td6" rowspan="2"><a href="/hotel"><img class="hotelLogo"
						src="../images/hotelLogo.png"></a></td>
				<td class="td7"></td>
				<td class="td8">
					<div class="user_info" th:if="${session.user_sid != null}">
						<button type="button" class="logout" onclick="logout()">로그아웃</button>
					</div>
					<a href="/user/login" th:if="${session.user_sid == null}">로그인</a>
				</td>

				<td class="td9"><a href="#">예약확인</a></td>
			</tr>
			<tr class="tr2">
				<td class="utd1"></td>
				<td><a
					href="#">호텔 소개</a></td>
				<td></td>
				<td><a href="#">예약</a></td>
				<td></td>
				<td></td>
				<td><a href="#">고객 문의</a></td>
				<td><a href="#">멤버십 패키지</a></td>
			</tr>
		</table>

	</header>
</body>
</html>
