<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>header</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<header class="header" th:fragment="header">
		<input type="hidden" th:value="${session.user_sid}">
		 <input type="hidden" th:value="${session.user_name}">
		 <input type="hidden" th:value="${session.role_user}">
		<div class="user_info" th:if="${session.user_sid != null}">
			<span th:text="|${session.user_name} 님, 환영합니다.|"></span>
			<span th:text="|${session.role_user} 등급입니다.|"></span>
			<button type="button" class="logout_btn">로그아웃</button>
		</div>
	</header>

</body>
</html>
