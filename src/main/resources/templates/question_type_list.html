<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문의 타입 목록</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/question_type_list.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/question_type_list.js"></script>
</head>
<body>
<header th:replace="~{manageheader :: manageheader}"></header>
<main class="question_type_list_main">
    <input type="hidden" id="questionTypeListCnt" th:value="${questionTypeList.size()}">

    <div class="manageTitleBox">
        <span class="manageTitle">문의 타입 목록</span>
    </div>
    <div class="question_type_list_Con">
        <table class="question_type_list_table">
            <tr class="question_type_list_tr_1">
                <th class="question_type_list_th_1 line1">No.</th>
                <th class="question_type_list_th_2 line2">문의 타입명</th>
                <th class="question_type_list_th_3 line3">등록일/수정일</th>
                <th class="question_type_list_th_4 line4">관리</th>
            </tr>
            <tr th:if="${#lists.isEmpty(questionTypeList)}">
                <td colspan="6">
                    <h1>등록된 문의 타입이 없습니다.</h1>
                </td>
            </tr>
            <tr class="question_type_list_tr_2" th:each="questionTypeList, loop : ${questionTypeList}" draggable="true">
                <td class="question_type_list_td_1" th:text="${loop.count}"></td>
                <td class="question_type_list_td_2">
                    <input type="text" class="question_type_name" th:value="${questionTypeList.type_name}" readonly>
                </td>
                <td class="question_type_list_td_3" th:text="${#temporals.format(questionTypeList.created_date,'yyyy-MM-dd')} +' / '+${#temporals.format(questionTypeList.modified_date, 'yyyy-MM-dd')}"></td>
                <td class="question_type_list_td_4">
                    <div class="question_type_list_manage_btn_box">
                        <button type="button" class="update_set_btn" th:value="${questionTypeList.question_type_sid}">수정</button>
                        <button type="button" class="delete_btn" th:value="${questionTypeList.question_type_sid}">삭제</button>
                    </div>
                </td>
            </tr>
        </table>
        <div class="question_type_list_btn_box">
            <button type="button" class="question_type_add_btn">등록하기</button>
        </div>
    </div>
</main>
</body>
</html>
