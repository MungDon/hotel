<!DOCTYPE html>
<hml xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Error</title>
</head>
<body>
		<input type="hidden" id="errorMessage" th:value="${errorMessage}"/>
<script>
	const errMsg = document.getElementById("errorMessage");
	if(errMsg != null){
		alert(errMsg.value);
		history.go(-1);
	}
</script>
</body>
</hml>
