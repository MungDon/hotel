<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문의 등록</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/question_add.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/question_add.js"></script>
</head>
<body>
    <header th:replace="~{header :: header}"></header>
    <main class="question_add_main">
        <input type="hidden" id="userSession" th:value="${session.user_sid}">
        <div class="question_add_top user_top">
            <span class="question_add_text">문의 등록</span>
            <hr class="underLine">
        </div>
        <div class="question_add_con">
            <input type="text" class="question_title" placeholder="문의제목을 입력하세요.">
            <select class="question_type">
                <option th:each="type : ${questionTypeList}" th:value="${type.question_type_sid}" th:text="${type.type_name}"></option>
            </select>
            <textarea class="question_content"></textarea>
            <div class="question_add_btn_box">
                <button type="button" class="question_add_btn">등록</button>
                <button type="button" class="question_add_cancel_btn">취소</button>
            </div>
        </div>
    </main>
    <footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
