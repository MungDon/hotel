<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문의 타입 등록</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/question_type_add.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/question_type_add.js"></script>
</head>
<body>
<header th:replace="~{manageheader :: manageheader}"></header>
<main class="question_type_add_main">
    <div class="manageTitleBox">
        <span class="manageTitle">문의 타입 등록</span>
    </div>
    <div class="question_type_add_con">
        <div class="question_type_add_btn_box">
            <button type="button" class="saveBtn">저장</button>
            <button type="button" class="listBtn">목록으로</button>
        </div>
        <div class="question_type_add_box">
            <input type="text" class="question_type_name" placeholder="문의 타입명">
            <button type="button" class="insertOption">+</button>
        </div>
    </div>
</main>
</body>
</html>
